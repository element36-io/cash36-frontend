#
#  www.element36.io - add SSL
#

upstream www-element36 {
    server 	10.64.15.231:8080;
}

server {
    listen       443 ssl;
    server_name element36.io;
    ssl_certificate     /etc/letsencrypt/live/element36.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/element36.io/privkey.pem;  
    gzip on;
    gzip_types    text/plain application/javascript application/x-javascript text/javascript text/xml text/css;   


    location / {
        proxy_pass http://www-element36/;
    }
    location /maintenance {
        return 200 'Maintenance - back soon. For questions, contact ask@element36.io';
        add_header Content-Type text/plain;
    }

    # redirect server error pages to the static page /50x.html
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}


